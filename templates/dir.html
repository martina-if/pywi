$def with (page)

$#:page.get_head()

<body>

	<div id="header">
		<h1>PyWi!</h1>
	</div>

	<div id="location">
		Navigation bar
		<div id="topbuttons">
			$:page.up_button()
			$:page.edit_button()
			<a href="/new">New Page</a>  
		</div>
	</div>

	<div id="container">
		$:page.get_menu_dir()

		<div id="main">
			$ pages_list = page.get_pages_from_folder()

			<ul>
			$for item in pages_list:
				<li> <a href="$item['url']">$item['title']</a> </li>
			</ul>
		</div>
	</div>

</body>
